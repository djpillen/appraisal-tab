<div ng-controller='ReportController'>
    <h3>Report</h3>
    <b><ng-pluralize count="(records | filter:{root: true}).length" when="{'1': '1 transfer', 'other': '{} transfers'}"></ng-pluralize></b>, <ng-pluralize count="records.length" when="{'1': '1 object', 'other': '{} objects'}"></ng-pluralize></b> selected<br>

    <h4>File types</h4>
    <h5>By PUID</h5>
    <table>
    <tr ng-repeat="record in records | puid_data">
      <td><a target="_blank" href="http://apps.nationalarchives.gov.uk/pronom/{{ record.puid }}">{{ record.puid }}</a></td>
      <td>{{ record.data.count }} objects</td>
      <td>{{ record.data.size }} MB</td>
    </tr>
    </table>
</div>
